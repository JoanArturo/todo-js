<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación TODO</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Begin Navbar -->
    <header>
        <nav class="nav">
            <a href="/" class="nav-brand">ToDo JS</a>
            <button class="nav-item" id="btnNewTask">
                <span>Agregar Tarea</span>
                <ion-icon name="add-outline"></ion-icon>
            </button>
        </nav>
    </header>
    <!-- End Navbar -->

    <!-- Begin Panel -->
    <aside class="panel" id="panel">
        <div class="panel-header">
            <button class="btn-close-panel" id="btnClosePanel">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <h2 class="panel-title">Nueva Tarea</h2>
        </div>
        <form>
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" name="title" id="title" placeholder="Ej. Estudiar programación" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea name="description" id="description" rows="4" placeholder="Ej. Estudiar el libro de fundamentos de programación" required></textarea>
            </div>
            <div class="form-group">
                <label for="description">Fecha</label>
                <input type="date" name="date">
            </div>
            <button type="submit" class="btn-save">Guardar</button>
        </form>
    </aside>
    <!-- End Panel -->
    
    <!-- Begin Tasks Section -->
    <div class="task-container" id="taskContainer">
        <!--
        <h4 class="task-empty">
            <ion-icon name="sad-outline"></ion-icon>
            Lista de tareas vacía
        </h4>
        -->
        <div class="task">
            <div class="task-options">
                <button class="task-options-btn">
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </button>
                <div class="task-options-list">
                    <button class="task-options-item">Editar</button>
                    <button class="task-options-item text-danger">Borrar</button>
                </div>
            </div>
            <h4 class="task-title">Tarea de programación</h4>
            <p class="task-description">Hacer la tarea de programación sobre las estructuras de control</p>
            <p class="task-date">
                <ion-icon name="calendar-outline"></ion-icon>
                05/09/2023
            </p>
            <button class="btn-complete">
                Marcar como finalizado
                <ion-icon name="checkmark-done-outline"></ion-icon>
            </button>
        </div>
    </div>
    <!-- End Tasks Section -->
    
    <script src="./js/aside.js"></script>
    <script src="./js/dropdown.js"></script>
    <script type="module" src="./js/app.js"></script>
    <!-- Ionic Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
