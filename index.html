<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación TODO</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Begin Navbar -->
    <header>
        <nav class="nav">
            <a href="/" class="nav-brand">ToDo JS</a>
            <button class="nav-item" id="btnNewTask">
                <span>Agregar Tarea</span>
                <ion-icon name="add-outline"></ion-icon>
            </button>
        </nav>
    </header>
    <!-- End Navbar -->

    <!-- Begin Panel -->
    <aside class="panel" id="panel">
        <div class="panel-header">
            <button class="btn-close-panel" id="btnClosePanel">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <h2 class="panel-title">Nueva Tarea</h2>
        </div>
        <form id="taskForm">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" name="title" id="title" placeholder="Ej. Estudiar programación">
                <span class="form-error">Campo requerido</span>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea name="description" id="description" rows="4" placeholder="Ej. Estudiar el libro de fundamentos de programación"></textarea>
                <span class="form-error">Campo requerido</span>
            </div>
            <div class="form-group">
                <label for="description">Fecha</label>
                <input type="date" name="date">
                <span class="form-error">Campo requerido</span>
            </div>
            <button type="submit" class="btn-save" id="btnSaveTask">Guardar</button>
        </form>
    </aside>
    <!-- End Panel -->
    
    <div class="container">
        <!-- Begin Tasks Section -->
        <section>
            <h5 class="section-title">Tareas pendientes</h5>
            <div class="task-container" id="taskContainer"></div>
        </section>
        <!-- End Tasks Section -->

        <!-- Begin Completed Tasks Section -->
        <section>
            <h5 class="section-title section-title-border">Tareas completadas</h5>
            <div class="task-container" id="completedTasksContainer"></div>
        </section>
        <!-- End Completed Tasks Section -->
    </div>

    <!-- Begin Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    <!-- End Toast Container -->

    <script src="./js/aside.js"></script>
    <script src="./js/dropdown.js"></script>
    <script type="module" src="./js/app.js"></script>
    <!-- Ionic Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
